<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css">
    <title>Rubrica</title>
</head>
<body>


    <div class="contatti">
        <div>
            <label for="search">Cerca tra i contatti:</label>
            <input type="text" id="search">
        </div>
        <ul id="listacontatti"></ul> 
    </div>


    <div>
      <h2>Aggiungi un nuovo contatto</h2>
        <div class="items">
            <label for="name"> Nome: </label>
            <input type="text" placeholder="es. Muriel" id="name">
        </div>
        <div class="items">
            <label for="surname"> Cognome: </label>
            <input type="text" placeholder="es. Ingrassia" id="surname">
        </div>
        <div class="items">
            <label for="number"> Numero: </label>
            <input type="text" placeholder="es. 3914570000" id="number">
        </div>
        <div class="bottone"> <button id="add"> Aggiungi contatto </button> </div>
    </div>


    





    <script src="./script.js"></script>
</body>
</html>
